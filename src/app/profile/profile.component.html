<div class="profile-header">
  <div class="col-12 cover d-flex justify-content-center p-3">
    <div class="profile-picture flex-column">
      <img class="avatar" src="/assets/images/faces/facec03.jpg" alt="profile image"> 
    </div>
  </div>
  <div class="profile-nav">
    <nav class="navbar navbar-expand-sm bg-light pb-0" (click)="navigate()">

      <ul class="navbar-nav">
        <li class="nav-item pl-3 pr-3">
          <a class="nav-link" [ngClass]="url === '/profile/about' ? 'active' : ''" routerLink="about"><h6 class="m-0">About</h6></a>
        </li>
        <li class="nav-item pl-3 pr-3">
          <a class="nav-link" [ngClass]="url === '/profile/academic' ? 'active' : ''"  routerLink="academic"><h6 class="m-0">Academic</h6></a>
        </li>
        <li class="nav-item pl-3 pr-3">
          <a class="nav-link" [ngClass]="url === '/profile/experience' ? 'active' : ''" routerLink="experience"><h6 class="m-0">Experience</h6></a>
        </li>
        <li class="nav-item pl-3 pr-3">
          <a class="nav-link" [ngClass]="url === '/profile/certification' ? 'active' : ''" routerLink="certification"><h6 class="m-0">Certification</h6></a>
        </li>
        <li class="nav-item pl-3 pr-3">
          <a class="nav-link" [ngClass]="url === '/profile/company' ? 'active' : ''" routerLink="company"><h6 class="m-0">Company</h6></a>
        </li>
      </ul>

    </nav>
  </div>
</div>

<div class="profile-body pt-3">
  <router-outlet></router-outlet>
</div>
